<body>

        <h1>Membuat Form dengan Bootstrap </h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama Anda:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat anda:</label>
                <input type="text" class="form-control" id="alamat">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h1>Membuat Form dengan Bootstrap | </h1>
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputName2">Nama Anda:</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Nama Anda">

            <label class="sr-only" for="inlineFormInputGroupUsername2">Alamat Anda:</label>
            <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Alamat Anda">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>
